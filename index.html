<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app-login" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fa-solid fa-layer-group fa-3x"></i>
                <h2>Acesso ao Sistema</h2>
                <p>Entre com suas credenciais</p>
            </div>
            <form id="form-login">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="exemplo@email.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••" required>
                    </div>
                </div>
                <button type="submit" id="btn-login">
                    ENTRAR <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
                <p id="login-error" class="error-msg"></p>
            </form>
        </div>
    </div>

    <div id="app-dashboard" class="dashboard-container hidden">

        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-area" style="justify-content: space-between;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <i class="fa-solid fa-layer-group"></i> <span id="logo-text">Gestão Pré FAM</span>
                    </div>
                    <button id="btn-collapse"
                        style="background:none; border:none; cursor:pointer; color:var(--col-primary); font-size:1.2rem;">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>

                <div class="user-profile">
                    <div class="avatar-circle">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span id="user-email">usuario@email.com</span>
                        <small>Administrador</small>
                    </div>
                </div>
                <button id="btn-logout" class="btn-sair">
                    <i class="fa-solid fa-power-off"></i> Sair
                </button>
            </div>

            <nav class="sidebar-menu">

                <div class="menu-group">
                    <button class="menu-button">
                        <span><i class="fa-solid fa-folder-open"></i> Pré-processuais</span>
                        <i class="fa-solid fa-chevron-down arrow-icon"></i>
                    </button>
                    <div class="submenu">
                        <a href="#" data-target="adicionar-pre"><i class="fa-solid fa-plus"></i> Adicionar novo</a>
                        <a href="#" data-target="gerenciar-cadastros"><i class="fa-solid fa-list-check"></i> Gerenciar
                            cadastros</a>
                    </div>
                </div>

                <div class="menu-group">
                    <button class="menu-button">
                        <span><i class="fa-solid fa-briefcase"></i> Administrativo</span>
                        <i class="fa-solid fa-chevron-down arrow-icon"></i>
                    </button>
                    <div class="submenu">
                        <a href="#" data-target="estatisticas"><i class="fa-solid fa-chart-pie"></i> Estatísticas</a>
                        <a href="#" data-target="agenda-geral"><i class="fa-regular fa-calendar-days"></i> Agenda Geral</a>
                        <a href="#" data-target="opcao-2"><i class="fa-solid fa-file-invoice"></i> Opção 2</a>
                    </div>
                </div>

                <div class="menu-group">
                    <button class="menu-button">
                        <span><i class="fa-solid fa-gears"></i> Sistema</span>
                        <i class="fa-solid fa-chevron-down arrow-icon"></i>
                    </button>
                    <div class="submenu">
                        <a href="#" data-target="configuracoes"><i class="fa-solid fa-sliders"></i> Configurações</a>
                        <a href="#" data-target="backup"><i class="fa-solid fa-cloud-arrow-up"></i> Backup</a>
                        <a href="#" data-target="lixeira"><i class="fa-solid fa-trash-can"></i> Lixeira</a>
                        <a href="#" data-target="logs"><i class="fa-solid fa-terminal"></i> Logs</a>
                    </div>
                </div>

            </nav>
        </aside>
