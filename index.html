<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #d9534f; /* Tom de vermelho para alerta */
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .timer-wrapper {
            margin-bottom: 25px;
        }

        .timer-text {
            font-size: 14px;
            color: #555;
        }

        .timer {
            font-size: 48px;
            font-weight: 600;
            color: #007bff;
        }

        .fallback-text {
            font-size: 14px;
            color: #666;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>O site mudou!</h1>
        <p>Você está sendo redirecionado para o nosso novo endereço.</p>
        
        <div class="timer-wrapper">
            <span class="timer-text">Redirecionando em</span>
            <div class="timer" id="countdown">5</div>
        </div>
        
        <p class="fallback-text">Caso não seja redirecionado automaticamente, clique no botão abaixo.</p>
        
        <a href="https://e-cejusc3.github.io/cejusc-system/" class="btn">Clicar aqui</a>
    </div>

    <script>
        (function() {
            let seconds = 5;
            const countdownElement = document.getElementById('countdown');
            const targetUrl = "https://e-cejusc3.github.io/cejusc-system/";

            const interval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = targetUrl;
                }
            }, 1000);
        })();
    </script>

</body>
</html>
