<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gráficos de Estudo</title>
  <link rel="stylesheet" href="charts.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="charts-header">
    <div class="header-inner">
      <div class="brand">
        <h1>Gráficos & Estatísticas</h1>
        <div class="subtitle">Visão geral por matéria — clique numa linha para abrir</div>
      </div>

      <div class="header-actions">
        <div class="toolbar">
          <input id="searchInput" class="input" type="search" placeholder="Buscar matéria…" />

          <select id="sortSelect" class="input">
            <option value="pctDesc">Maior % primeiro</option>
            <option value="pctAsc">Menor % primeiro</option>
            <option value="nameAsc">Nome (A→Z)</option>
            <option value="nameDesc">Nome (Z→A)</option>
            <option value="totalDesc">Mais itens</option>
            <option value="totalAsc">Menos itens</option>
          </select>

          <input id="minPct" class="input input-number" type="number" min="0" max="100" step="5" value="0" title="Mínimo %" />

          <label><input id="hideEmpty" type="checkbox" /> Ocultar sem itens</label>

          <button id="exportJSON" class="btn">Exportar JSON</button>
          <button id="exportCSV" class="btn">Exportar CSV</button>
          <button id="refreshCharts" class="btn">Atualizar</button>
          <button id="closeBtn" class="btn">Fechar</button>
        </div>
      </div>
    </div>
  </header>

  <main id="chartsMain" class="charts-main">
    <section class="summary-cards">
      <div class="card stat" id="statAvg"></div>
      <div class="card stat" id="statHigh"></div>
      <div class="card stat" id="statPending"></div>
      <div class="card stat" id="statSubjects"></div>
    </section>

    <section id="summary" class="summary"></section>
    <section id="bars" class="bars"></section>
  </main>

  <!-- Modal -->
  <div id="detailModal" class="detail-modal">
    <div class="detail-wrap">
      <header class="detail-header">
        <h2 id="detailTitle">Detalhes</h2>
        <button id="detailClose" class="btn">✕</button>
      </header>
      <div id="detailBody" class="detail-body"></div>
    </div>
  </div>

  <footer class="charts-footer">
    <small>Dados extraídos do banco local. Atalhos: <kbd>/</kbd> buscar · <kbd>R</kbd> atualizar · <kbd>Esc</kbd> fechar.</small>
  </footer>

  <script src="charts.js"></script>

</body>
</html>
